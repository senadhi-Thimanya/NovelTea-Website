<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <main>
        <div class="back-button-container">
            <a href="../HTML/index.html" class="back-button">← Back</a>
        </div>
        <div id="signup-wrapper">
            <div class="signup-container">
                <div class="image-container">
                    <img src="../images/signupcover.png" alt="Abstract Graphic">
                </div>
        
                <div class="signup-box">
                    <h2>Create your account</h2>
                    <form id="signup-form">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
        
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
        
                        <button type="submit">Create account</button>
                    </form>
                    <p>Already have an account? <a href="../HTML/signin.html">Sign in</a></p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-bottom">
            © NovelTea, 2025. NovelTea Booksellers Limited. Registered in Sri Lanka.  
            Company number 12345678. Registered office address: No.123, X Road, Colombo.
        </div>
    </footer> 
    <script src="../JS/login.js"></script>
</body>
</html>
